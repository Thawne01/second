<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>我的世界</title>



</head>
<body>
   <img id="smallImg" src="./234309-1628782989c289.jpg" width="300" height="120">
   <img  id="bigImg" src="" width="1980" height="1080">
</body>
     <script  language="JavaScript">
         function loadImg(){
             var xmlHttp;
             if(window.XMLHttpRequest){
                 xmlHttp = new XMLHttpRequest();
             }else{
                 xmlHttp = new ActiveXObject("Microsoft.XMLHttp");
             }

             xmlHttp.onreadystatechange=function ()  {
                 if(xmlHttp.readyState == 4 && xmlHttp.status== 200){
                     document.getElementById("bigImg").src="黑丝小短裙.jpg";
                 }

             }
             xmlHttp.open("GET","黑丝小短裙.jpg",true);
             xmlHttp.send();
             window.alert("那层层叠叠的鲜嫩瓣上水渍闪烁，更为那朵直径不足两寸的秘之花增加了几许诱惑和妖艳");
         }

         loadImg();
    </script>
</html>
